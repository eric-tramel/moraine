name: ci-functional

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  functional:
    name: functional-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          # Pin a known-good version to avoid "latest" tag lookup failures
          # against the GitHub API on arm64 Linux runners.
          bun-version: 1.3.9

      - name: Verify Bun
        run: bun --version

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy strict (baseline)
        run: bash scripts/ci/clippy-strict-baseline.sh

      - name: Build workspace
        run: cargo build --workspace --locked

      - name: Test workspace
        run: cargo test --workspace --locked

      - name: Functional install + stack + MCP smoke
        run: bash scripts/ci/e2e-install-artifact.sh "${{ matrix.target }}"
